[package]
authors = ["sark"]
description = "A simple terminal for rendering ascii in bevy."
edition = "2021"
exclude = ["images/*"]
homepage = "https://github.com/sarkahn/bevy_ascii_terminal"
keywords = ["bevy", "ascii", "terminal", "roguelike", "tilemap"]
license = "MIT"
name = "bevy_ascii_terminal"
readme = "README.md"
repository = "https://github.com/sarkahn/bevy_ascii_terminal"
version = "0.11.3"

[dependencies]
bevy = {path="../bevy", version = "0.8.1", default-features = false, features = ["bevy_render", "bevy_asset", "bevy_sprite"]}
bevy_tiled_camera = {path="../bevy_tiled_camera", version="0.4.1", optional=true}
sark_grids = {path="../sark_grids_rs", version="0.5"}
bitflags = "1.3.2"
unicode-width = "0.1.9"
arrayvec = "0.7.2"
strum = "0.24.1"
strum_macros = "0.24"

[dev-dependencies]
bevy = {path="../bevy", version = "0.8.1", default-features = false, features = ["png", "bevy_winit", "bevy_render"]}
bevy_tiled_camera = {path="../bevy_tiled_camera", version="0.4.1"}
bracket-noise = "0.8.2"
bracket-random = "0.8.2"
rand = "0.8.4"

[features]
default = ["camera"]
camera = ["dep:bevy_tiled_camera"]
dev = [
    "bevy/dynamic",
]
